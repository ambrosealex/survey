<div ng-controller = "pollController">
    <a href="#!/home">Go to Polls</a>
    <h3>{{ poll.question }}</h3>
    <p>Click the Vote button to choose one</p>
    <table>
        <tr>
            <th>Option</th>
            <th>Current Count of Votes</th>
            <th>Action</th>
        </tr>
        <tr ng-repeat = "option in poll.options track by $index">
            <td>{{option.option}}</td>
            <td>{{option.votes}}</td>
            <td><button ng-click="callVote($index)">Vote</button></td>
        </tr>
    </table>
</div>
